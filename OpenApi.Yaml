        - name: response_type
          in: query
          required: true
          description: The response type. Should be "code" for the Authorization Code flow.
          schema:
            type: string
            enum:
              - code
        - name: client_id
          in: query
          required: true
          description: Your client ID.
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          description: The redirect URI where Google will send the authorization code.
          schema:
            type: string
        - name: scope
          in: query
          required: true
          description: The requested OAuth 2.0 scopes.
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
              example:
                Token: "ey0876815"
                RefreshToken: "816513"
                ExpirationDate: "1990/01/01"
                TokenType: "Bearer"
        '400':
          description: Bad Request
